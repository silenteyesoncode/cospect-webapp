		<header>
			<div class="container">
				<div id="branding">
					<a href="http://www.konect-co.com"><img id="logo" src="/pics/Logo.png" alt="Konect" align="left"></a>

		<section id="showcase">
			<div class="showcase-content">
				<h1 class="lead">Analyze your cough symptoms...</h1>
				<div class="lead2">
					<button class="btn-light" id="record-btn" onclick="window.location.href = 'audio.html'">RECORD FROM MIC</button>
					<b>OR</b>
					<button class="btn-dark" id="upload-btn" onclick="document.getElementById('file-input').click();">UPLOAD FROM A FILE</button>
				</div>
				<form action="submit" enctype="multipart/form-data" method="post" id="coughForm" class="data-record" style="display: none;">
						<input class="btn-dark" type="file" id="file-input" name="upload" onchange="onUpload()" accept="audio/*" >
			 	</form>
				<div id="showcase-box">
					<h1><button class="btn-data" onclick = "window.location.href = 'doc.html'">How does this work?</button></h1>
				</div>
				<div id="error-msg" style="display: none;">There was an error processing your request. Please make sure your file is a sound file under 10 MB.</div>
				<div id="loading" style="display: none;">
					<div style="font-family:Arial;">Please wait while we process your audio file.</div>
				<div id="loader"></div>
			</div>
		</section>
